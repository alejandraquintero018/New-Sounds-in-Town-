<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>New Sounds In Town</title>
</head>

<body>
    <header>
        <h1>Looking For Show Recommendations In Your City?</h1>
        <h2>Search Your Favorite Artist Below! </h2>
    </header>


    <form class="text-center">
        <div class="mb-6 mt-10 ">
            <label class=" block mb-2 text-3xl font-semibold text-white ">Artist Name</label>
            <input id="form-input"
                class="w-1/3 bg-gray-50 bg-opacity-30 border border-gray-300 h-20 text-white text-center  text-2xl font-semibold rounded-lg focus:ring-blue-500 focus:border-blue-500   p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="">
        </div>
        <div class="mb-6 mt-10 ">
            <label class=" block mb-2 text-3xl font-semibold text-white dark:text-gray-300">Preferred Location</label>

            <input id="city-search"
                class="w-1/3 bg-gray-50 bg-opacity-30 border border-gray-300 h-20 text-white  text-2xl font-semibold rounded-lg focus:ring-blue-500 focus:border-blue-500   p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

        </div>
        <button type="submit"
            class="hover:ring-4  hover:ring-white  w-1/4 text-white bg-white bg-opacity-30 hover:bg-opacity-60 hover:bg-white focus:ring-4  focus:ring-white font-medium rounded-lg text-sm  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

    </form>



    <!--concert dates displayed-->

    <!--carousel-->



    <div class="carousel-container">
        <div
            class="flex justify-center    h-full py-24 mt-20 sm:py-8 px-4 bg-white bg-opacity-30 rounded-lg border shadow-md">
            <div class="w-full flex items-center justify-center">
                <!--Slide Button-->
                <button class="scroll" aria-label="slide backward"
                    class="absolute z-30 left-0 ml-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer"
                    id="prev">
                    <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 1L1 7L7 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <!--Slider Cards-->
                <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
                    <div id="slider"
                        class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700">

                        <div
                            class="events flex flex-shrink-0 relative w-full sm:w-auto     max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                            <a>

                                <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="">

                                <div class="p-5     ">

                                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                                        Artist Name</h5>

                                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Venue, other Info.
                                    </p>

                                </div>
                            </a>
                        </div>

                        <div
                            class=" flex flex-shrink-0 relative w-full sm:w-auto     max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                            <a>



                                <div class="p-5 ">



                                </div>
                            </a>
                        </div>


                    </div>
                </div>
                <!--Slide Button-->
                <button class="scroll" aria-label="slide forward"
                    class="absolute z-30 right-0 mr-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                    id="next">
                    <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L7 7L1 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>

    </div>


    <!--Display Similar Artists-->

    <div class="flex justify-center mt-20 ">
        <div
            class=" mb-30 p-4 w-full max-w-sm bg-white bg-opacity-30 rounded-lg border shadow-md sm:p-6 dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
                Similar Artist's
            </h5>
            <p class="text-sm font-normal text-gray-900 dark:text-gray-400">Based on your search these are a few Artists
                we
                recommend you check out.</p>
            <ul class="my-4 space-y-3">
                <li>
                    <a href="#"
                        class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                        <span class="flex-1 ml-3 whitespace-nowrap">Artist 1</span>

                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                        <span class="flex-1 ml-3 whitespace-nowrap">Artist 2</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                        <span class="flex-1 ml-3 whitespace-nowrap">Artist 3</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                        <span class="flex-1 ml-3 whitespace-nowrap">Artist 4</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center p-3 text-base font-bold text-gray-900 bg-gray-50 rounded-lg hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">

                        <span class="flex-1 ml-3 whitespace-nowrap">Artist 5</span>
                    </a>
                </li>
            </ul>

        </div>


    </div>








    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.4/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
